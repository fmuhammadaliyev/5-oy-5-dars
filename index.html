<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>5-oy-5-dars</title>
    <link rel="stylesheet" href="./css/output.css" />

  <body class="bg-gray-50">

      </div>
    </div>
    <form

      class="flex flex-wrap items-center justify-center gap-3 mb-20"
    >
      <input
        type="text"
        name="name"
        placeholder="Avtomobil nomi"
        class="w-[220px] h-[44px] border border-gray-400 p-2 rounded-lg focus:ring-2 focus:ring-black outline-none"

      />
      <textarea
        name="Izoh"

      ></textarea>
      <button

    <div class="flex items-center justify-center">

    </div>
    <ul
      id="container"
      class="grid gap-6 grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 px-5"
    ></ul>
    <ul

      class="fixed top-5 right-5 flex flex-col gap-2 z-50"
    ></ul>
    <template id="cardTemplate">
      <li
        class="border border-gray-300 rounded-2xl p-5 shadow-md flex flex-col bg-white"
      >
        <h2 class="text-2xl font-semibold mb-4"></h2>
        <p

        ></p>
        <span class="id-text text-sm font-medium text-gray-500 mt-2"></span>

      </li>
    </template>
    <div class="flex items-center justify-center mt-10">
      <h2
        id="errorText"
        class="text-xl font-bold w-[300px] border border-red-500 text-red-600 rounded-2xl flex items-center justify-center py-2"
      ></h2>
    </div>

    <script src="./js/app.js" type="module"></script>
